- key: execbeat
  title: execbeat
  description: Execbeat executes commands and sends the output(s) and exit code to elasticsearch or logstash.
  fields:
    - name: exec
      type: group
      fields:
        - name: command
          type: text
          description: >
            The command executed by Execbeat.

        - name: stdout
          type: text
          description: >
            Standard output produced by the command executed by Execbeat.

        - name: stderr
          type: text
          description: >
            Standard error produced by the command executed by Execbeat.

        - name: exitCode
          type: integer
          description: >
            Exit code of the command executed by Execbeat.
